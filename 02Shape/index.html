<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="5"
        height="2"
        depth="5"
        color="#e8439e" 
        position="0 0 -3"
        shadow>
      </a-box>

    <a-cylinder id="myCylinder"
        color="crimson" 
        height="4" 
        radius="1"
        position="0 0 -3">  
    </a-cylinder>

    <a-plane id="myPlane"
        color="#32a8a6" 
        height="20" 
        width="20"
        position="0 0 -6">
    </a-plane>

    <a-ring 
        color="#d6cb2f" 
        radius-inner="1" 
        radius-outer="2"
        position="0 4 -3">
        </a-ring>
    </a-scene>
  </body>
</html>
